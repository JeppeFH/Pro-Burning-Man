      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <script src="/assets/js/app.js" defer></script>
    <link href="/assets/css/print.css" media="print" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation -->
    <section class="navigation">
      <nav>
        <a class="logo" href="index.html"
          ><img src="/assets/img/logo med baggrund.png" alt="logo" />Burning
          Man</a
        >
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Galleri</a></li>
          <li><a href="billing.html">Køb billet</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>

        <i class="fa-solid fa-bars burgerMenuOpen"></i>
        <i class="fa-solid fa-xmark burgerMenuClose"></i>
      </nav>
    </section>

    <!-- Section [Contact form] -->
    <section class="contact-form">
      <form>
        <h2>Kontakt os</h2>
        <span>Navn</span>
        <input type="text" name="name" required min="2" />
        <span>E-mail</span>
        <input type="email" name="email" required />
        <span>Emne</span>
        <input type="text" name="subject" required min="2" />
        <span>Besked</span>
        <section class="message-submit-flex">
          <textarea id="message" name="message" min="10" required></textarea>
          <button type="submit">Indsend</button>
        </section>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <section class="footer-container">
        <header>
          <img src="/assets/img/logo med baggrund.png" alt="logo footer" />
          <a href="#">TERMS OF SERVICE</a>
          <a href="#">PRIVACY POLICY</a>
          <p>© 1989-2024 BURNING MAN PROJEKT</p>
        </header>

        <section class="footer-nav">
          <a href="#">DONÉR</a>
          <a href="contact.html">KONTAKT</a>
        </section>

        <section class="get-in-touch">
          <figure>
            <p>FØLG OS</p>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"> <i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </figure>

          <form>
            <p>SUBCRIBE TIL OS HER</p>
            <input type="text" placeholder="Navn" required minlength="2" />
            <input type="email" placeholder="E-mail" required />
            <button type="submit">SUBSCRIBE</button>
          </form>
        </section>
      </section>
    </footer>
  </body>
</html>
